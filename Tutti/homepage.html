<body class="page-header-fixed page-quick-sidebar-over-content" ng-controller="headerCtrl">

<div class="page-header navbar navbar-fixed-top" style="height: 75px;">
    <div class="container" >
        <div class="page-header-inner">
            <div class="page-logo">
                <a href="index.html">
                    <img src="psd/Layer7.png" height="50" alt="logo" class="logo-default">
                </a>
            </div>


            <div class="top-menu">
                <ul class="nav navbar-nav pull-right">
                    <li class="dropdown dropdown-extended dropdown-notification" style="margin-top: 10px;">
                        <a class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true" ui-sref="history">
                            <i class="fa fa-gavel"></i><span> History</span>
                        </a>

                        <ul class="dropdown-menu">
                            <li class="external">
                                <h3><span class="bold">12 new</span> products</h3>
                                <a ui-sref="history">view all</a>
                            </li>
                        </ul>
                    </li>
                    <li class="dropdown dropdown-extended dropdown-notification" style="margin-top: 10px;">
                        <a class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true" ui-sref="how-it-work">
                            <i class="fa fa-gavel"></i><span> How It Works</span>
                        </a>

                        <ul class="dropdown-menu">
                            <li class="external">
                                <h3><span class="bold">Read</span> more details</h3>
                                <a  ui-sref="how-it-work">read all</a>
                            </li>
                        </ul>
                    </li>

                    <li class="dropdown dropdown-extended dropdown-notification" style="margin-top: 10px;">
                        <a class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true" ui-sref="contact">
                            <i class="fa fa-gavel"></i><span> Help & Contact</span>
                        </a>

                        <ul class="dropdown-menu">

                            <li class="external">
                                <h3><span class="bold">Find </span> our contacts</h3>
                                <a ui-sref="contact">contact us</a>
                            </li>
                        </ul>
                    </li>

                    <li class="dropdown dropdown-user" ng-show="!isLogged" style="margin-top: 10px;">
                        <a data-close-others="true" ui-sref="signin">
                            <i class="fa fa-gavel"></i><span> Signin</span>
                        </a>
                    </li>

                    <li class="dropdown dropdown-user" ng-show="!isLogged" style="margin-top: 10px;">
                        <a data-close-others="true" ui-sref="signup">
                            <i class="fa fa-gavel"></i><span> Signup</span>
                        </a>
                    </li>

                    <li class="dropdown dropdown-user" ng-show="isLogged()" style="margin-top: 10px;">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
                            <img alt="" class="img-circle" src="bower_components/metro/assets/admin/layout/img/avatar3_small.jpg"/>
					        <span class="username username-hide-on-mobile">
					            Nick
                            </span>
                        </a>

                        <ul class="dropdown-menu dropdown-menu-default">
                            <li>
                                <a ui-sref="account">
                                    <i class="icon-user"></i> My Profile </a>
                            </li>

                            <li class="divider">
                            </li>

                            <li>
                                <a ng-click="logout()">
                                    <i class="icon-key"></i> Log Out </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <section>
        <div ui-view></div>
    </section>

</div>
